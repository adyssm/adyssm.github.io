<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Adys To-Do List</h1>

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add ur to do...">
            <input type="date" id="due-date-input">
            <button id="add-todo-btn">+</button>
        </div>

        <div class="controls-section">
            <input type="text" id="filter-input" placeholder="Filter tasks...">
            <button id="delete-all-btn">Delete All</button>
        </div>

        <div class="task-list-container">
            <table>
                <thead>
                    <tr>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                    <tr>
                        <td colspan="4" class="no-task-found">No task found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
